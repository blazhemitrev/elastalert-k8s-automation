version: '3'

services:
  elastalert-k8s:
    build: .
    image: dkondyrev/elastalert-k8s-automation:latest
    environment:
      LOG_LEVEL: DEBUG
      LOCAL_RUN: '1'
      EA_CONFIG_DIR: /config/
      CONFIG_DIR: /local/
    volumes:
      - './local/:/local'
      - 'data:/config/'
  elastalert:
    depends_on:
      - elastalert-k8s
    build:
      context: .
      dockerfile: Dockerfile.elastalert
    image: dkondyrev/elastalert:latest
    volumes:
      - 'data:/config/'
